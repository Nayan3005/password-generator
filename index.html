<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading-section">
            <h2 class="generate-line">Generate a</h2>
            <h2  class="password-line">random password</h2>
            <h5 class="short-line">Never use an insecure password</h5>
        </div>
        <div class="button-and-slider">
            <input class="password-length" id="length-el" type="number" placeholder="Password length (7-15)">
            <button id="generate-el" class="generate-btn">Generate passwords</button>
        </div>
        <div class="line">
        </div>
        <div class="passwords">
            <div class="password-1">
                <p id="password-one-el" class="password-1-para"></p>
            </div>
            <div class="password-2">
                <p id="password-two-el" class="password-2-para"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
